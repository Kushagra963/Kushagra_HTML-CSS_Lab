<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Session</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lab Session</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="#">Link 1</a></li>
            <li class="dropdown">
                <a href="#">Link 2</a>
                <div class="dropdown-content">
                    <a href="#">DD_Link_1</a>
                    <a href="#">DD_Link_2</a>
                    <a href="#">DD_Link_3</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#">Link 3</a>
                <div class="dropdown-content">
                    <a href="#">DD_Link_1</a>
                    <a href="#">DD_Link_2</a>
                    <a href="#">DD_Link_3</a>
                </div>
            </li>
        </ul>
    </nav>

    <section id="bar-graph">
        <div class="bar-container">
            <div class="bar" style="height: 30%;" data-percentage="30%"></div>
            <div class="bar" style="height: 40%;" data-percentage="40%"></div>
            <div class="bar" style="height: 80%;" data-percentage="80%"></div>
        </div>
        <h1>Bar Plot</h1>
    </section>

    <section id="form-section">
        <form id="gmail-form">
            <h2>Create a Gmail Account</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
